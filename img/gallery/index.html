<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .contacts {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .contacts__header {
            text-align: center;
            margin-bottom: 30px;
        }

        .contacts__header-title {
            font-size: 2.5em;
            font-weight: bold;
        }

        .contacts__list {
            list-style: none;
            padding: 0;
        }

        .contacts__item {
            margin: 15px 0;
            display: flex;
            align-items: center;
        }

        .contacts__icon {
            margin-right: 10px;
            font-size: 1.5em;
        }

        .contacts__link {
            color: #0066cc;
            text-decoration: none;
            font-size: 1.2em;
        }

        .contacts__link:hover {
            text-decoration: underline;
        }

        .contacts__form {
            margin-top: 40px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .contacts__form h2 {
            margin-bottom: 15px;
            font-size: 1.8em;
            text-align: center;
        }

        .contacts__form-group {
            margin-bottom: 15px;
        }

        .contacts__form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .contacts__form-input,
        .contacts__form-textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .contacts__form-textarea {
            resize: vertical;
            height: 100px;
        }

        .contacts__form-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #0066cc;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }

        .contacts__form-button:hover {
            background-color: #004b99;
        }
    </style>
</head>
<body>
    <div class="contacts">
        <header class="contacts__header">
            <h1 class="contacts__header-title">Contacts</h1>
        </header>

        <ul class="contacts__list">
            <li class="contacts__item">
                <span class="contacts__icon">üì°</span>
                <a class="contacts__link" href="https://warpcast.com/aandreychagin" target="_blank">Warpcast</a>
            </li>
            <li class="contacts__item">
                <span class="contacts__icon">üê¶</span>
                <a class="contacts__link" href="https://x.com/aandreychagin" target="_blank">X (Twitter)</a>
            </li>
            <li class="contacts__item">
                <span class="contacts__icon">üì∏</span>
                <a class="contacts__link" href="https://www.instagram.com/aandreychagin/" target="_blank">Instagram</a>
            </li>
            <li class="contacts__item">
                <span class="contacts__icon">üìå</span>
                <a class="contacts__link" href="https://www.pinterest.com/aandreychagin/" target="_blank">Pinterest</a>
            </li>
            <li class="contacts__item">
                <span class="contacts__icon">üí¨</span>
                <a class="contacts__link" href="https://wa.me/+380962346564" target="_blank">WhatsApp</a>
            </li>
        </ul>

        <form class="contacts__form">
            <h2>Contact Me</h2>
            <div class="contacts__form-group">
                <label class="contacts__form-label" for="name">Your Name</label>
                <input class="contacts__form-input" type="text" id="name" name="name" required>
            </div>
            <div class="contacts__form-group">
                <label class="contacts__form-label" for="email">Your Email</label>
                <input class="contacts__form-input" type="email" id="email" name="email" required>
            </div>
            <div class="contacts__form-group">
                <label class="contacts__form-label" for="message">Your Message</label>
                <textarea class="contacts__form-textarea" id="message" name="message" required></textarea>
            </div>
            <button class="contacts__form-button" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
