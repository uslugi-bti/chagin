<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Andrey Chagin Photography</title>    <link rel="stylesheet" href="css/style.min.css">    <link rel="preconnect" href="https://fonts.googleapis.com">    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"></head><body>    <div class='wrapper'>        <header class="header">    <div class='container'>        <div class="header__body">            <div class="header__img">                <a href="index.html">                    <picture><source srcset="img/logo/01.webp" type="image/webp"><img src="img/logo/01.png" alt="logo"></picture>                </a>            </div>            <div class="header__row">                <div class="header__list">                    <ul class="header__items">                        <li class="header__item active">                            <a href="index.html">Main</a>                        </li>                        <li class="header__item">                            <a href="prints.html">Print</a>                        </li>                        <li class="header__item">                            <a href="bio.html">Bio</a>                        </li>                        <li class="header__item">                            <a href="contact.html">Contact</a>                        </li>                    </ul>                </div>                <div class="header__cart">                    <a href="cart.html">                        <picture><source srcset="img/header/cart.webp" type="image/webp"><img src="img/header/cart.png" alt="cart"></picture>                        <span>2</span>                    </a>                </div>                <div class="header__menu">                    <span></span>                    <span></span>                    <span></span>                </div>            </div>        </div>    </div></header>        <main class="contacts-page">            <div class="contacts">                <div class='container'>                    <div class="contacts__title title">                        <h1>Contact me</h1>                    </div>                    <div class="contacts__body">                        <div class="contacts__social">                            <ul class="contacts-social__items">                                <li class="contacts-social__item">                                    <a href="">                                        <picture><source srcset="img/contact/socials/warpcast.webp" type="image/webp"><img src="img/contact/socials/warpcast.png" alt="warpcast"></picture>                                    </a>                                </li>                                <li class="contacts-social__item">                                    <a href="">                                        <picture><source srcset="img/contact/socials/twitter.webp" type="image/webp"><img src="img/contact/socials/twitter.png" alt="twitter"></picture>                                    </a>                                </li>                                <li class="contacts-social__item">                                    <a href="">                                        <picture><source srcset="img/contact/socials/instagram.webp" type="image/webp"><img src="img/contact/socials/instagram.png" alt="instagram"></picture>                                    </a>                                </li>                                <li class="contacts-social__item">                                    <a href="">                                        <picture><source srcset="img/contact/socials/pinterest.webp" type="image/webp"><img src="img/contact/socials/pinterest.png" alt="pinterest"></picture>                                    </a>                                </li>                                <li class="contacts-social__item">                                    <a href="">                                        <picture><source srcset="img/contact/socials/whatsapp.webp" type="image/webp"><img src="img/contact/socials/whatsapp.png" alt="whatsapp"></picture>                                    </a>                                </li>                            </ul>                        </div>                        <div class="contacts__form">                            <form action="#" method="post" id="form">                                <div class="form-group">                                    <label>Your Name</label>                                    <input type="text" name="name" id="name">                                </div>                                <div class="form-group">                                    <label>Your Email</label>                                    <input type="text" name="email" id="email">                                </div>                                <div class="form-group">                                    <label>Your Message</label>                                    <textarea type="text" name="message" id="message"></textarea>                                </div>                                <div class="btn-send">                                    <button type="submit" id="send" name="send">Send</button>                                </div>                            </form>                        </div>                    </div>                </div>            </div>        </main>        <footer class="footer">    <div class='container'>        <div class="footer__body">            <ul class="footer__items">                <li class="footer__item">                    <a href="index.html">Main</a>                </li>                <li class="footer__item">                    <a href="prints.html">Print</a>                </li>                <li class="footer__item">                    <a href="bio.html">Bio</a>                </li>                <li class="footer__item">                    <a href="contact.html">Contact</a>                </li>            </ul>        </div>    </div></footer>    </div>    <script src="js/script.min.js"></script></body></html>
